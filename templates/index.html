<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Scraper</title>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
    <style>
    body { padding-bottom: 5em; font-family: Inconsolata !important; }
    html { font-size: 0.8em !important; }
    </style>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">PDF Scraper</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="url" class="form-label">Enter PDF URL</label>
                <input type="url" class="form-control" id="url" name="url" placeholder="https://example.com/somefile.pdf" required>
            </div>
            <div class="mb-3">
                <label for="word_limit" class="form-label">Number of Words to Extract</label>
                <input type="number" class="form-control" id="word_limit" name="word_limit" placeholder="Enter the number of words" required value="{{ word_limit }}">
            </div>
            <button type="submit" class="btn btn-primary">Scrape PDF</button>
        </form>

        {% if extracted_text %}
        <div class="mt-4">
            <label for="output" class="form-label">Raw Extracted Text</label>
            <textarea class="form-control" id="output" rows="5" readonly>{{ extracted_text }}</textarea>
        </div>

        <div class="mt-4">
            <label for="cleaned_output" class="form-label">Cleaned Extracted Text (First {{ word_limit }} Words)</label>
            <textarea class="form-control" id="cleaned_output" rows="5">{{ cleaned_text }}</textarea>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
